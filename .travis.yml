jobs:
  include:
    - stage: build_docs
      language: node_js
      node_js:
        - "12"
      before_script:
      - npm install
      - npm install -g gh-openapi-docs
      script:
      - npm run build
      deploy:
        provider: pages
        skip-cleanup: true
        keep_history: true
        github-token: $GITHUB_TOKEN
        on:
          all_branches: true