openapi: "3.0.2"
info:
  title: GA4GH Discovery Search API
  description: Definition of GA4GH Discovery Search API
  termsOfService: https://www.ga4gh.org/
  contact:
    email: rishi.nag@ga4gh.org
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: "0.1.0"
servers: []
security: []
paths:
  /tables:
    get:
      summary: List Tables
      description: Returns a list of Tables.
      operationId: listTables
      responses:
        '200':
          description: A list of Tables
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ListTablesResponse"
        '500':
          description: An unexpected error occurred
  /table/{table_name}/info:
    get:
      summary: Get a Table
      description: Returns the Table identified by name.
      operationId: getTable
      parameters:
        - name: table_name
          in: path
          description: Unique Table name
          required: true
          schema:
            type: string
      responses:
        '200':
          description: A Table
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Table"
        '500':
          description: An unexpected error occurred
  /table/{table_name}/data:
    get:
      summary: Fetch data from a Table
      description: Optional operation that returns data from a Table
      operationId: data
      responses:
        '404':
          description: This server does not implement the data operation
  /search:
    post:
      summary: Perform a search on Tables
      description: Optional operation that accepts a Query and returns a Table
      operationId: search
      responses:
        '404':
          description: This server does not implement the search operation
components:
  schemas:
    ListTablesResponse:
      required:
        - tables
      type: object
      properties:
        tables:
          type: array
          items:
            $ref: "#/components/schemas/Table"
      additionalProperties: false
    Table:
      required:
        - name
        - data_model
      type: object
      properties:
        name:
          type: string
          description: Table name
        description:
          type: string
          description: Optional description of the Table
        data_model:
          $ref: "http://json-schema.org/draft-07/schema#"
      description: |
        Describes a Table hosted by this search node.
    TableData:
      required:
        - data_model 
        - data
      type: object
      properties:
        data_model:
          $ref: "http://json-schema.org/draft-07/schema#"
        data:
          type: array
          description: Page of JSON values, each adhering to the schema given in the "data_model" property
          items:
            # Each item must conform to the schema provided in the "data_model" section of this Table.
            # Not sure if this constraint can be expressed in OpenAPI 3.0.
            type: object
        pagination:
          $ref: "#/components/schemas/Pagination"
      description: A paginated collection of tabular data
    Pagination:
      type: object
      properties:
        next_page_url:
          type: string
          description: URL pointing to the next page of the same Table. Null or absent on last page.
          format: uri
        previous_page_url:
          type: string
          description: URL pointing to the previous page of the same Table. Null or absent on first page.
          format: uri
